<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="components/Rotation.js"></script>
    <script src="components/Target.js"></script>
    <script src="components/Collider.js"></script>
    <script src="components/Game.js"></script>
  </head>
  <body>
    <a-scene background="color:blue">   
        <a-entity id="look" camera position="0 2 20" look-controls></a-entity>
        <a-assets timeout="10000">
            <a-asset-item id="terrain" src="models/terrain/scene.gltf"></a-asset-item>
            <a-asset-item id="airplane" src="models/airplane/PUSHILIN_Plane.gltf"></a-asset-item>
        </a-assets>
        <a-entity id="terrain-entity" position="0 0 0" gltf-model="#terrain" scale="0.3 0.3 0.3" 
        animation="property:position; to:0 0 1000; easing:linear; loop:true; dur:150000" terrain-rotation-reader target-ring flying-bird></a-entity>
        <a-entity id="airplane-entity" position="0 0 15" gltf-model="#airplane" scale="1 1" rotation="0 90 0" 
                  plane-rotation-reader dynamic-body="mass:0" gameplay></a-entity>        
    </a-scene>
  </body>
</html>
